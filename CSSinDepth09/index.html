<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Modular CSS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="message">
      Save succesful
    </div>
    <div class="message message--error"> <!-- Adds both classes to the element -->
      Invalid password
    </div>
    <button class="button button--large">Read more</button> <!-- Button module with large modifier -->
    <button class="button button--success">Save</button> <!-- Button module with success modifier -->
    <button class="button button--danger button--small">Cancel</button> <!-- Button module with danger and small modifier -->
  </body>
</html>
